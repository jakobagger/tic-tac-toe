<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X/O/X</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>Kryds og bolle</h1>
    
    <div id="board">
        <cell class="cell" data-row="0" data-col="0">X</cell>
        <cell class="cell" data-row="0" data-col="1"> </cell>
        <cell class="cell" data-row="0" data-col="2">O</cell>
        <cell class="cell" data-row="1" data-col="0">O</cell>
        <cell class="cell" data-row="1" data-col="1">X</cell>
        <cell class="cell" data-row="1" data-col="2"> </cell>
        <cell class="cell" data-row="2" data-col="0">X</cell>
        <cell class="cell" data-row="2" data-col="1">O</cell>
        <cell class="cell" data-row="2" data-col="2"> </cell>
    </div>

</body>
<script src="script.js"></script>
</html>
